        <script>
            $(document).ready(function() {
                var book = $('#book');

                // 檢查 turn 方法是否存在
                if ($.isFunction(book.turn)) {
                    book.turn({
                        width: 1000,
                        height: 707,
                        autoCenter: true,
                        gradients: true,
                        acceleration: true,
                        elevation: 50
                    });

                    // 初始化完成後再顯示，解決「跳一下」的問題
                    setTimeout(function() {
                        book.fadeIn(400);
                    }, 100);
                } else {
                    console.error("Turn.js 未能正確載入！");
                    book.show(); // 至少讓它顯示
                }

                // 點擊翻頁邏輯
                book.bind("click", function(e) {
                    var offset = $(this).offset();
                    var relativeX = (e.pageX - offset.left);
                    if (relativeX > 500) {
                        book.turn('next');
                    } else {
                        book.turn('previous');
                    }
                });

                // 鍵盤翻頁
                $(window).bind('keydown', function(e) {
                    if (e.keyCode == 37) book.turn('previous');
                    else if (e.keyCode == 39) book.turn('next');
                });
            });
        </script>
