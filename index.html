<script>
    $(window).ready(function() {
        var book = $('#book');
        
        book.turn({
            width: 1000,
            height: 600,
            autoCenter: true,
            gradients: true,
            acceleration: true,
            elevation: 100
        });

        // 解決 GitHub 上的禁止符號與拖動問題
        book.on('dragstart', function(e) { e.preventDefault(); });
        book.css('visibility', 'visible');
    });

    $(window).bind('keydown', function(e) {
        if (e.keyCode == 37) $('#book').turn('previous');
        else if (e.keyCode == 39) $('#book').turn('next');
    });
</script>
